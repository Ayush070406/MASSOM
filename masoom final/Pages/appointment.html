<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Booking Form</title>
<style>
    /* Form styles */
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: darksalmon;
    }
    label {
        font-weight: bold;
    }
    input[type="text"], select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <div class="panel-body"
    <form action ="connect.php" method="post"></form>

<div class="container">
    <h2>Appointment Booking</h2>
    <form id="appointmentForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="preferNotToSay">Prefer not to say</option>
        </select>

        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" required>

        <label for="doctor">Doctor's Name:</label>
        <input type="text" id="doctor" name="doctor" required>

        <label for="timeSlot">Preferred Time Slot:</label>
        <input type="text" id="timeSlot" name="timeSlot" required>

        <input type="submit" value="Book Appointment">
    </form>
</div>

</body>
</html>
